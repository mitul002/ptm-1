<!DOCTYPE html>
<html>
<head>
    <title>Test Password Reset</title>
</head>
<body>
    <h1>Password Reset Test</h1>
    <input type="email" id="testEmail" placeholder="Enter test email">
    <button onclick="testReset()">Test Reset</button>
    <div id="result"></div>

    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/auth.js"></script>
    <script>
        async function testReset() {
            const email = document.getElementById('testEmail').value;
            const resultDiv = document.getElementById('result');
            
            if (!email) {
                resultDiv.innerHTML = '<p style="color: red;">Please enter an email</p>';
                return;
            }

            try {
                // Wait for Firebase to load
                await new Promise(resolve => {
                    const check = () => {
                        if (window.resetPassword) {
                            resolve();
                        } else {
                            setTimeout(check, 100);
                        }
                    };
                    check();
                });

                const result = await window.resetPassword(email);
                if (result.success) {
                    resultDiv.innerHTML = '<p style="color: green;">✅ Password reset email sent successfully!</p>';
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">❌ Error: ${result.error}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
