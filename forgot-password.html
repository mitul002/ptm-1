<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reset your Prayer Times app password. Enter your email to receive password reset instructions.">
    <meta name="keywords" content="prayer times, password reset, forgot password, Islamic app">
    <meta name="author" content="Prayer Times App">
    <title>Forgot Password - Prayer Times</title>
    <link rel="manifest" href="/manifest.json">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Bengali:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="icon" type="image/png" href="/images/icon.png">
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RBE4169XBF"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-RBE4169XBF');
    </script>
</head>
<body data-theme="dark" class="auth-body">
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-icon">
                    <i class="fas fa-key"></i>
                </div>
                <h1 class="auth-title">Reset Password</h1>
                <p class="auth-subtitle">Enter your email address and we'll send you a link to reset your password</p>
            </div>

            <form class="auth-form" id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="Enter your email address" 
                        required
                        autocomplete="email"
                    >
                </div>

                <div id="authMessage" class="auth-message"></div>

                <button type="submit" class="auth-btn" id="resetBtn">
                    <i class="fas fa-paper-plane"></i>
                    Send Reset Email
                </button>
            </form>

            <div class="auth-links">
                <a href="login.html" class="auth-link">
                    <i class="fas fa-arrow-left"></i>
                    Back to Login
                </a>
                <a href="signup.html" class="auth-link">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </a>
            </div>

            <div class="password-reset-info">
                
                
                <div class="help-section">
                    <p class="help-text">
                        <i class="fas fa-info-circle"></i>
                        Didn't receive the email? Check your spam folder or contact support
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/shared.js"></script>
    <script type="module" src="/js/firebase-config.js"></script>
    <script type="module" src="/js/auth.js"></script>
    <script>
        class ForgotPasswordHandler {
            constructor() {
                this.initializeElements();
                this.setupEventListeners();
                this.setupTheme();
                this.initializeFirebaseCheck();
            }

            initializeElements() {
                this.form = document.getElementById('forgotPasswordForm');
                this.emailInput = document.getElementById('email');
                this.messageDiv = document.getElementById('authMessage');
                this.resetBtn = document.getElementById('resetBtn');
                this.themeToggle = document.getElementById('themeToggle');
                
                // Store original button content
                this.originalBtnContent = this.resetBtn.innerHTML;
            }

            setupEventListeners() {
                if (this.form) {
                    this.form.addEventListener('submit', (e) => this.handleSubmit(e));
                }

                if (this.emailInput) {
                    this.emailInput.addEventListener('input', () => this.clearMessage());
                    this.emailInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            e.preventDefault();
                            this.form.dispatchEvent(new Event('submit'));
                        }
                    });
                }

                if (this.themeToggle) {
                    this.themeToggle.addEventListener('click', () => this.toggleTheme());
                }
            }

            setupTheme() {
                // Apply saved theme
                const savedTheme = localStorage.getItem('theme') || 'dark';
                document.body.setAttribute('data-theme', savedTheme);
                this.updateThemeIcon(savedTheme);
            }

            toggleTheme() {
                const currentTheme = document.body.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                document.body.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                this.updateThemeIcon(newTheme);
            }

            updateThemeIcon(theme) {
                const icon = this.themeToggle.querySelector('i');
                if (icon) {
                    icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
                }
            }

            async initializeFirebaseCheck() {
                // Wait for Firebase to load
                let attempts = 0;
                const maxAttempts = 30; // 3 seconds
                
                const checkFirebase = () => {
                    if (window.resetPassword) {
                        console.log('Firebase auth ready');
                        this.resetBtn.disabled = false;
                        return;
                    }
                    
                    attempts++;
                    if (attempts >= maxAttempts) {
                        console.error('Firebase failed to load');
                        this.showMessage('Service temporarily unavailable. Please try again later.', 'error');
                        this.resetBtn.disabled = true;
                        this.resetBtn.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Service Unavailable';
                        return;
                    }
                    
                    setTimeout(checkFirebase, 100);
                };
                
                checkFirebase();
            }

            async handleSubmit(e) {
                e.preventDefault();
                
                const email = this.emailInput.value.trim();
                
                if (!this.validateEmail(email)) {
                    this.showMessage('Please enter a valid email address.', 'error');
                    this.emailInput.focus();
                    return;
                }

                if (!window.resetPassword) {
                    this.showMessage('Service not available. Please try again later.', 'error');
                    return;
                }

                this.setLoadingState(true);
                this.clearMessage();

                try {
                    const result = await window.resetPassword(email);
                    
                    if (result.success) {
                        this.showMessage(
                            'Password reset email sent successfully! Please check your inbox and spam folder.',
                            'success'
                        );
                        this.handleSuccess(email);
                    } else {
                        this.handleError(result.error);
                    }
                } catch (error) {
                    console.error('Reset password error:', error);
                    this.handleError('An unexpected error occurred. Please try again.');
                } finally {
                    this.setLoadingState(false);
                }
            }

            validateEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            handleSuccess(email) {
                // Hide the form and show success state
                this.form.style.display = 'none';
                
                // Create success content
                const successContent = document.createElement('div');
                successContent.className = 'success-state';
                successContent.innerHTML = `
                    <div class="success-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h3>Check Your Email</h3>
                    <p>We've sent password reset instructions to:</p>
                    <strong>${email}</strong>
                    <div class="success-actions">
                        <button class="auth-btn" onclick="window.location.href='login.html'">
                            <i class="fas fa-sign-in-alt"></i>
                            Back to Login
                        </button>
                        <button class="auth-btn secondary" onclick="location.reload()">
                            <i class="fas fa-redo"></i>
                            Send Another Email
                        </button>
                    </div>
                `;
                
                // Insert after the form
                this.form.parentNode.insertBefore(successContent, this.form.nextSibling);
            }

            handleError(errorMessage) {
                let userFriendlyMessage = errorMessage;
                
                // Provide user-friendly error messages
                if (errorMessage.includes('user-not-found')) {
                    userFriendlyMessage = 'No account found with this email address. Please check the email or create a new account.';
                } else if (errorMessage.includes('invalid-email')) {
                    userFriendlyMessage = 'Please enter a valid email address.';
                } else if (errorMessage.includes('too-many-requests')) {
                    userFriendlyMessage = 'Too many reset attempts. Please wait a few minutes before trying again.';
                } else if (errorMessage.includes('network')) {
                    userFriendlyMessage = 'Network error. Please check your internet connection and try again.';
                }
                
                this.showMessage(userFriendlyMessage, 'error');
                this.emailInput.focus();
            }

            showMessage(message, type) {
                this.messageDiv.textContent = message;
                this.messageDiv.className = `auth-message ${type}`;
                this.messageDiv.style.display = 'block';
                
                // Auto-hide success messages after 5 seconds
                if (type === 'success') {
                    setTimeout(() => {
                        this.messageDiv.style.display = 'none';
                    }, 5000);
                }
            }

            clearMessage() {
                this.messageDiv.style.display = 'none';
                this.messageDiv.className = 'auth-message';
            }

            setLoadingState(isLoading) {
                this.resetBtn.disabled = isLoading;
                
                if (isLoading) {
                    this.resetBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
                } else {
                    this.resetBtn.innerHTML = this.originalBtnContent;
                }
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new ForgotPasswordHandler();
        });
    </script>
</body>
</html>
